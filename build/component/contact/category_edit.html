<polymer-element name="category-edit">
  <template>
    <style>
      label {
        font-family: verdana, sans-serif;
        font-weight: bold;
        padding: 1px;
        border-right: 1px solid #999999;
        border-bottom: 1px solid #999999;
      }
      input {
        font-family: arial, sans-serif;
        font-size: 14px;
      }
      button {
        padding: 1px;
        
        border-right: 1px solid #999;
        border-bottom: 1px solid #999;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }

    </style>
    <br/>
    <label>Name</label>
    <input readonly="true" value="{{contact.code}}"/>
    <br/>
    <label for="{{category.code}}-name">Name</label>
    <input id="{{category.code}}-name"
      type="text" size="96" value="{{name}}"
    />
    <br/>
    <button on-click="{{update}}">Update</button>
    <span id="message"></span>
  </template>
  <script type="application/dart" src="category_edit.dart"></script>
</polymer-element>
