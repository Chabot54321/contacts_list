<polymer-element name="category-table">
  <link rel="import" href="category_add.html"/>
  <link rel="import" href="category_edit.html"/>
  <template>
    <style>
      table {
        border-top: 1px solid #999;
        border-left: 1px solid #999;
        border-collapse: collapse;
      }  
      caption {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #003366;
        padding: 1px;
      }    
      th, td {
        padding: 1px;
        border-right: 1px solid #999999;
        border-bottom: 1px solid #999999;
      }
      th {
        font-family: verdana, sans-serif;
        font-weight: bold;
                background: #336799;
      }

      button {
        padding: 1px;
        font-weight: bold;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
      .marker {
        font-family: arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        
        background: #ffe4b5;
        padding: 1px;
      } 
    </style>
    <template if="{{showAdd}}">
      <category-add
        contacts="{{contacts}}"
      >
      </category-add>
    </template>
    <template if="{{showEdit}}">
      <category-edit
        contacts="{{contacts}}"
        contact="{{contact}}"
      >
      </category-edit>
    </template>
    <table>
      <caption class="marker">
        Contacts list
        <button id="show-add" class="button" on-click="{{show}}">Show Add</button>
      </caption>
      <tr>
        <th>Number</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
      <tbody template repeat="{{contact in contacts.internalList}}">
        <tr>
          <td>{{contact.code}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          <td><button on-click="{{edit}}" contact-code={{contact.code}}>Edit</button></td>
          <td><button on-click="{{delete}}" contact-code={{contact.code}}>Remove</button></td>
        </tr>
      </tbody>
    </table>
  </template>
  <script type="application/dart" src="category_table.dart"></script>
</polymer-element>
